<!DOCTYPE html>
<html lang="en">
  <head>
    <title>RxJS Demo 3</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/5.4.3/Rx.js"></script>
    <script src="./calculator.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
      .btn {
        width: 40px;
        margin-bottom: 8px;
      }
    </style>
  </head>
  <body>
    <div class="grid" style="padding: 32px;">
      <div class="row" style="max-width: 520px">
        <div class="col-xs-4">
          <input id="operand1" type="number" placeholder="0" />
        </div>
        <div class="col-xs-4">
          <input id="operand2" type="number" placeholder="0" />
        </div>
        <div class="col-xs-2">
          = <span id="result"></span>
        </div>
        <div class="col-xs-2">
          <button id="plus" class="btn btn-primary">+</button>
          <button id="minus" class="btn btn-primary">-</button>
        </div>
      </div>
    </div>
  </body>
</html>
